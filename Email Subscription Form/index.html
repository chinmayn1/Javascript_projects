<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Comming Soon!</h3>
        <h1>Our brand New<br> Website is on its way</h1>
        <p>Subscribe for more detail</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email ID" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="message"></span>
    </div>
    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbzKj4CilyUk2RrYyfonG_9LYAX1Iu6DVUVpZzVelth_U7gRjL-zT4jx16mFqg6sVGTJ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('message');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML= 'Thank you for sunscribing!!!!';
                setTimeout(function(){
                    msg.innerHTML="";
                }, 5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
