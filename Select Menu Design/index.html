<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select social Media</p>
                <img src="images/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="" srcset="">
                    <p>facebook</p>
                </li>

                <li class="options">
                    <img src="images/instagram.png" alt="" srcset="">
                    <p>Instagram</p>
                </li>

                <li class="options">
                    <img src="images/pinterest.png" alt="" srcset="">
                    <p>Pinterest</p>
                </li>

                <li class="options">
                    <img src="images/twitter.png" alt="" srcset="">
                    <p>Twitter</p>
                </li>

                <li class="options">
                    <img src="images/whatsapp.png" alt="" srcset="">
                    <p>Whatsapp</p>
                </li>

                <li class="options">
                    <img src="images/youtube.png" alt="" srcset="">
                    <p>youtube</p>
                </li>

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
