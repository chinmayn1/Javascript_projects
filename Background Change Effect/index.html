<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="img-box">
            <img src="img/transparent.png" width="100%">

            <div class="img-wrap">
                <img src="img/original.jpg" id="originalImg">
            </div>

            <span id="line">
                <img src="img/original.jpg"class="arrow">
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
